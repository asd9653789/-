<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>掉落查詢系統</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 50px;
    }
    .list {
      width: 45%;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      cursor: pointer;
    }
    .clickable {
      color: blue;
      text-decoration: underline;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
    }
    .delete-btn {
      color: red;
      margin-left: 10px;
      cursor: pointer;
    }
    img.item-icon {
      vertical-align: middle;
      width: 32px;
      height: 32px;
      margin-right: 5px;
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDA89wQdeacurqcrdFUs3PRNteUnT7GKS8",
      authDomain: "leeeo-91be5.firebaseapp.com",
      databaseURL: "https://leeeo-91be5-default-rtdb.firebaseio.com",
      projectId: "leeeo-91be5",
      storageBucket: "leeeo-91be5.firebasestorage.app",
      messagingSenderId: "770145678642",
      appId: "1:770145678642:web:88f73a986123350911532b",
      measurementId: "G-NGCR9KRKHK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let itemToMonsters = {};
    let monsterToItems = {};
    let editingItem = null;

    async function loadData() {
      const snapshot = await get(ref(db, '/'));
      const data = snapshot.val() || {};
      itemToMonsters = data.itemToMonsters || {};
      monsterToItems = data.monsterToItems || {};
      updateLists();
    }

    async function saveData() {
      await set(ref(db, '/'), { itemToMonsters, monsterToItems });
    }

    window.addSingleEntry = async function () {
      const item = document.getElementById("itemSingleInput").value.trim();
      const monstersStr = document.getElementById("monstersForItemInput").value.trim();
      if (!item || !monstersStr) return;

      const monsters = monstersStr.split("、").map(m => m.trim());

      itemToMonsters[item] = monsters;

      monsters.forEach(monster => {
        if (!monsterToItems[monster]) monsterToItems[monster] = [];
        if (!monsterToItems[monster].includes(item)) {
          monsterToItems[monster].push(item);
        }
      });

      await saveData();
      updateLists();

      document.getElementById("itemSingleInput").value = '';
      document.getElementById("monstersForItemInput").value = '';
      editingItem = null;
    }

    function updateLists() {
      const itemList = document.getElementById("itemList");
      const monsterList = document.getElementById("monsterList");
      itemList.innerHTML = '';
      monsterList.innerHTML = '';

      for (const item in itemToMonsters) {
        const li = document.createElement("li");
        li.innerHTML = `<span class='clickable' onclick="showResult('${item}', itemToMonsters['${item}'], 'item')">${item}</span>` +
                       `<span class='delete-btn' onclick="deleteItem('${item}')">[刪除]</span>` +
                       `<span class='delete-btn' onclick="editItem('${item}')">[修改]</span>`;
        itemList.appendChild(li);
      }

      for (const monster in monsterToItems) {
        const li = document.createElement("li");
        li.innerHTML = `<span class='clickable' onclick="showResult('${monster}', monsterToItems['${monster}'], 'monster')">${monster}</span>` +
                       `<span class='delete-btn' onclick="deleteMonster('${monster}')">[刪除]</span>`;
        monsterList.appendChild(li);
      }
    }

    window.showResult = function (name, list, type) {
      const resultBox = document.getElementById("resultBox");
      const label = type === 'item' ? '掉落怪物' : '掉落道具';

      let html = `<strong>${name}</strong><br>🔗 ${label}：<ul>`;
      list.forEach(e => {
        if (type === 'monster') {
          const match = e.match(/\((\d+)\)$/);
          const id = match ? match[1] : null;
          const icon = id ? `<img class='item-icon' src='https://maplestory.io/api/GMS/64/item/${id}/icon' alt='icon'>` : '';
          html += `<li class='clickable' onclick="handleClick('${e}', 'item')">${icon}${e}</li>`;
        } else {
          html += `<li class='clickable' onclick="handleClick('${e}', 'monster')">${e}</li>`;
        }
      });
      html += '</ul>';

      resultBox.innerHTML = html;
    }

    window.handleClick = function (name, type) {
      const list = type === 'item' ? itemToMonsters[name] : monsterToItems[name];
      if (list) {
        showResult(name, list, type);
      } else {
        document.getElementById("resultBox").innerHTML = `❌ 查無資料：${name}`;
      }
    }

    window.deleteItem = async function (item) {
      if (confirm(`確定要刪除道具：${item}？`)) {
        const monsters = itemToMonsters[item] || [];
        delete itemToMonsters[item];
        monsters.forEach(monster => {
          if (monsterToItems[monster]) {
            monsterToItems[monster] = monsterToItems[monster].filter(i => i !== item);
            if (monsterToItems[monster].length === 0) delete monsterToItems[monster];
          }
        });
        await saveData();
        updateLists();
        document.getElementById("resultBox").innerHTML = '✅ 已刪除道具';
      }
    }

    window.deleteMonster = async function (monster) {
      if (confirm(`確定要刪除怪物：${monster}？`)) {
        const items = monsterToItems[monster] || [];
        delete monsterToItems[monster];
        items.forEach(item => {
          if (itemToMonsters[item]) {
            itemToMonsters[item] = itemToMonsters[item].filter(m => m !== monster);
            if (itemToMonsters[item].length === 0) delete itemToMonsters[item];
          }
        });
        await saveData();
        updateLists();
        document.getElementById("resultBox").innerHTML = '✅ 已刪除怪物';
      }
    }

    window.editItem = function (item) {
      const monsters = itemToMonsters[item];
      document.getElementById("itemSingleInput").value = item;
      document.getElementById("monstersForItemInput").value = monsters.join("、");
      editingItem = item;
    }

    window.updateEntry = function () {
      if (!editingItem) return alert("請先選擇要修改的道具");
      deleteItem(editingItem).then(() => {
        addSingleEntry();
      });
    }

    loadData();
  </script>
</head>
<body>
  <h1>道具與怪物掉落查詢系統</h1>

  <div>
    <h2>輸入資料</h2>
    <p><strong>輸入一筆資料</strong></p>
    <p>道具名稱(ID)：</p>
    <textarea id="itemSingleInput" placeholder="上衣力量卷軸70%(2040406)"></textarea>
    <p>掉落該道具的怪物（用、分隔）：</p>
    <textarea id="monstersForItemInput" placeholder="蜈蚣大王、藍色蘑菇王、樹妖王"></textarea>
    <button onclick="addSingleEntry()">加入資料</button>
    <button onclick="updateEntry()">更新資料</button>
  </div>

  <div class="container">
    <div class="list">
      <h3>📦 道具列表</h3>
      <ul id="itemList"></ul>
    </div>
    <div class="list">
      <h3>👾 怪物列表</h3>
      <ul id="monsterList"></ul>
    </div>
  </div>

  <div class="result" id="resultBox">
    🔍 點擊道具或怪物查看相關資料
  </div>
</body>
</html>
